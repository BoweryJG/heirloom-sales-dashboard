<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Heirloom Sales Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231a1a1a' stroke='%23c9a961' stroke-width='3'/%3E%3Cpath d='M50 20 L60 40 L50 70 Z' fill='%23c9a961'/%3E%3Ccircle cx='50' cy='70' r='5' fill='%23aa0000'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard-container">
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <p class="loading-text">INITIALIZING PRECISION INSTRUMENTS</p>
        </div>
        <canvas id="dashboard-canvas"></canvas>
        <div id="overlay-controls">
            <div class="metric-overlay" id="metric-overlay"></div>
            <div class="material-selector" id="material-selector">
                <div class="material-label">EXOTIC MATERIALS</div>
                <div class="material-options">
                    <button class="material-btn active" data-material="stingray">Black Stingray</button>
                    <button class="material-btn" data-material="python">Royal Python</button>
                    <button class="material-btn" data-material="crocodile">Nile Crocodile</button>
                    <button class="material-btn" data-material="ostrich">African Ostrich</button>
                    <button class="material-btn" data-material="vicuna">Vicu√±a Wool</button>
                    <button class="material-btn" data-material="shahtoosh">Tibetan Shahtoosh</button>
                    <button class="material-btn" data-material="pearlfish">Pearl Fish</button>
                    <button class="material-btn" data-material="galuchat">White Galuchat</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
